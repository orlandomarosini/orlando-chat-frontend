<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat with Orlando’s AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    h2 {
      text-align: center;
      padding: 20px 0 10px;
      margin: 0;
    }

    #chatContainer {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 20px;
      font-size: 16px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background-color: #007aff;
      color: white;
      border-bottom-right-radius: 0;
    }

    .ai {
      align-self: flex-start;
      background-color: #e5e5ea;
      color: black;
      border-bottom-left-radius: 0;
    }

    #inputArea {
      display: flex;
      padding: 15px;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }

    textarea {
      flex: 1;
      resize: none;
      height: 60px;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    button {
      margin-left: 10px;
      padding: 0 20px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h2>Talk to Orlando’s AI</h2>
  <div id="chatContainer"></div>

  <div id="inputArea">
    <textarea id="promptInput" placeholder="Type your message..."></textarea>
    <button onclick="sendPrompt()">Send</button>
  </div>

  <script>
    // Session memory starts here
    const messages = [
      {
        role: "system",
        content: `You are Orlando Marosini — a passionate, expressive, warm, and reflective artist...` // (you can insert your full system prompt here)
      }
    ];

    async function sendPrompt() {
      const input = document.getElementById("promptInput");
      const chat = document.getElementById("chatContainer");
      const prompt = input.value.trim();

      if (!prompt) return;

      // Add user message to chat UI
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.innerText = prompt;
      chat.appendChild(userMsg);
      chat.scrollTop = chat.scrollHeight;

      // Add to message history
      messages.push({ role: "user", content: prompt });
      input.value = "";

      // Show AI thinking bubble
      const aiMsg = document.createElement("div");
      aiMsg.className = "message ai";
      aiMsg.innerText = "Thinking...";
      chat.appendChild(aiMsg);
      chat.scrollTop = chat.scrollHeight;

      try {
        const res = await fetch("https://wix-ai-api.vercel.app/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ messages }) // Sending full chat history
        });

        const data = await res.json();
        const reply = data.message || "No response from AI.";
        aiMsg.innerText = reply;

        // Add AI reply to message history
        messages.push({ role: "assistant", content: reply });
      } catch (err) {
        aiMsg.innerText = "Something went wrong. Please try again later.";
      }

      chat.scrollTop = chat.scrollHeight;
    }

    // Optional: Allow pressing Enter to send message
    document.getElementById("promptInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendPrompt();
      }
    });
  </script>
</body>
</html>
