<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat with Orlando’s AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    h2 {
      text-align: center;
      padding: 20px 0 10px;
      margin: 0;
    }

    #chatContainer {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 20px;
      font-size: 16px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #007aff;
      color: white;
      border-bottom-right-radius: 0;
    }

    .ai {
      align-self: flex-start;
      background-color: #e5e5ea;
      color: black;
      border-bottom-left-radius: 0;
    }

    #inputArea {
      display: flex;
      flex-direction: column;
      padding: 10px 15px;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }

    textarea {
      resize: none;
      height: 60px;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 8px;
    }

    input[type="file"] {
      margin-bottom: 8px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    img.preview {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h2>Talk to Orlando’s AI</h2>
  <div id="chatContainer"></div>

  <div id="inputArea">
    <textarea id="promptInput" placeholder="Type your message..."></textarea>
    <input type="file" id="imageInput" accept="image/*" />
    <button onclick="sendPrompt()">Send</button>
  </div>

  <script>
    async function sendPrompt() {
      const input = document.getElementById("promptInput");
      const imageInput = document.getElementById("imageInput");
      const chat = document.getElementById("chatContainer");
      const prompt = input.value.trim();
      const image = imageInput.files[0];

      if (!prompt && !image) return;

      // Show user message
      if (prompt) {
        const userMsg = document.createElement("div");
        userMsg.className = "message user";
        userMsg.innerText = prompt;
        chat.appendChild(userMsg);
      }

      if (image) {
        const reader = new FileReader();
        reader.onload = () => {
          const imgTag = document.createElement("img");
          imgTag.className = "preview user";
          imgTag.src = reader.result;
          chat.appendChild(imgTag);
        };
        reader.readAsDataURL(image);
      }

      chat.scrollTop = chat.scrollHeight;
      input.value = "";
      imageInput.value = "";

      // Show AI thinking message
      const aiMsg = document.createElement("div");
      aiMsg.className = "message ai";
      aiMsg.innerText = "Thinking...";
      chat.appendChild(aiMsg);
      chat.scrollTop = chat.scrollHeight;

      try {
        const formData = new FormData();
        formData.append("prompt", prompt);
        if (image) formData.append("image", image);

        const res = await fetch("https://wix-ai-api.vercel.app/api/chat", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        aiMsg.innerText = data.message || "No response from AI.";
      } catch (err) {
        aiMsg.innerText = "Something went wrong. Please try again later.";
