<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat with Orlando's AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 700px;
      margin: auto;
      background: #fafafa;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    #response {
      margin-top: 30px;
      white-space: pre-wrap;
      background: #f0f0f0;
      padding: 20px;
      border-left: 5px solid #000;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Talk to Orlandoâ€™s AI</h2>
  <p>Ask something about the artworks, ideas, philosophy, or process. You can also upload an image for the AI to reflect on.</p>

  <textarea id="promptInput" placeholder="Type your message here..."></textarea><br>
  <input type="file" id="imageInput" accept="image/*"><br>
  <button onclick="sendPrompt()">Send</button>

  <div id="response"></div>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById("promptInput").value;
      const imageFile = document.getElementById("imageInput").files[0];
      const responseDiv = document.getElementById("response");
      responseDiv.innerText = "Thinking...";

      const formData = new FormData();
      formData.append("prompt", prompt);
      if (imageFile) {
        formData.append("image", imageFile);
      }

      try {
        const res = await fetch("https://wix-ai-api.vercel.app/api/chat", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        responseDiv.innerText = data.message;
      } catch (err) {
        responseDiv.innerText = "Something went wrong. Please try again later.";
      }

      // Clear inputs
      document.getElementById("promptInput").value = "";
      document.getElementById("imageInput").value = "";
    }
  </script>
</body>
</html>
